on: push
name: ğŸš€ Deploy App...
jobs:
  app-deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    name: ğŸ‰ Deploy to Raspberry
    runs-on: raspberry-jefripunza
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      # - name: ğŸ•“ Delayed 10 Second
      #   run: |
      #     sleep 10

      - name: ğŸŒŠ Install Dependencies
        run: |
          yarn

      # - name: ğŸ¯ Test...
      #   run: npm run test
      #   env:
      #     CI: true

      - name: âš’ï¸ Build
        run: |
          pwd
          npm run build

      - name: ğŸš« Remove Meta Files & Folders
        run: |
          rm -rf .git
          rm -rf .github
          rm -rf node_modules
          rm .gitignore
          rm package-lock.json || true
          rm package.json
          rm README.md
          rm yarn.lock || true

      - name: ğŸ“ Top Level Change
        run: |
          mv -v ./dist/* ./
          rm -rf dist

      - name: ğŸ”£ Rename index.js to app.js
        run: |
          mv index.js app.js

      - name: ğŸ’¯ Configuration for Production
        run: |
          sed -i 's/VOLUMES=.\/volumes/VOLUMES=\/home\/jefripunza\/volumes\/${{ github.event.repository.name }}/g' .env

      - name: ğŸ“¡ Remote Finishing (raspberry)
        run: | 
          mkdir -p /home/jefripunza/apps/${{ github.event.repository.name }}
          mkdir -p /home/jefripunza/volumes/${{ github.event.repository.name }}
          mv -f ./volumes/* /home/jefripunza/volumes/${{ github.event.repository.name }}/
          rm -rf volumes
          rm -rf /home/jefripunza/apps/${{ github.event.repository.name }}/*
          cp -R . /home/jefripunza/apps/${{ github.event.repository.name }}
          rm -rf *
