on: push
name: ğŸš€ Deploy - test
jobs:
  web-deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    name: ğŸ‰ Deploy to Raspberry
    runs-on: raspberry-jefripunza
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: âœ… Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: ğŸ•“ Delayed 10 Second
        run: |
          sleep 10

      - name: ğŸŒŠ Install Dependencies
        run: |
          yarn

      # - name: ğŸ¯ Test...
      #   run: npm run test
      #   env:
      #     CI: true

      - name: âš’ï¸ Build
        run: |
          pwd
          npm run build

      - name: ğŸš« Remove Meta Files & Folders
        run: |
          rm -rf .github
          rm -rf node_modules
          rm .gitignore
          rm package-lock.json || true
          rm package.json
          rm README.md
          rm yarn.lock || true

      - name: ğŸ“ Top Level Change
        run: |
          mv -v ./dist/* ./
          rm -rf dist

      - name: ğŸ”£ Rename index.js to app.js
        run: |
          mv index.js app.js

